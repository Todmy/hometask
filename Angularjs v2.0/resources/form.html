<div ng-controller="AddElemController">
    <div id="class-wrapper" ng-click="cancelAction()"></div>
    <form id="product" ng-submit="submit()" name="product">
        <table>
            <tr>
                <td>Title</td>
                <td><input name="title" type="text" ng-model="newElem.title" required></td>
            </tr>
            <tr>
                <td>Sku</td>
                <td><input name="sku" type="text" ng-model="newElem.sku" required is-origin></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input name="price" type="number" ng-model="newElem.price" required min="0"></td>
            </tr>
        </table>
        <input type="submit" value="{{ mainObj.action }}" ng-disabled="product.$pristine">
        <button ng-click="cancelAction()">cancel</button>
    </form>
</div>
