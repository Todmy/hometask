<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Products management page</title>

    <link href="resources/style.css" type="text/css" rel="stylesheet">

    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
</head>
<body jq-app>
<h1>Products management page</h1>

<table id="data">
    <thead>
    <tr>
        <th>Title</th>
        <th>Sku</th>
        <th>Price</th>
        <th> Actions</th>
    </tr>
    </thead>
    <tbody jq-repeat>
    <tr>
        <td data-name="title">${ title }</td>
        <td data-name="sku">${ sku }</td>
        <td data-name="price">${ price }</td>
        <td>
            <button name="edit" class="edit">edit</button>
            <button name="delete"  class="delete">delete</button>
        </td>
    </tr>
    </tbody>
</table>
<button class="add">add</button>
<button class="to-json">to-JSON</button>
<!--<div jq-show class="invisible"></div>-->

<script type="text/html" id="product-form">
<div class="modal-overlay invisible"></div>
<form name="item" class="invisible">
    <table>
        <tr>
            <td>Title</td>
            <td><input name="title" type="text" value=""></td>
            </tr>
        <tr>
            <td>Sku</td>
            <td><input name="sku" type="text" value=""></td>
            </tr>
        <tr>
            <td>Price</td>
            <td><input name="price" type="number" value=""></td>
            </tr>
        </table>
    <button class="submit"></button>
    </form>
</script>

<script src="js/arr-elems.js"></script>

<script src="js/jq-repeat.js"></script>


<script src="js/app.js"></script>
</body>
</html>
