<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Products management page</title>

    <link href="resources/style.css" type="text/css" rel="stylesheet">

    <script src="lib/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="lib/underscore.js"></script>
</head>
<body jq-app>
<h1>Products management page</h1>

<div id="class-wrapper"></div>
<form id="product">
    <table>
        <tr>
            <td>Title</td>
            <td><input name="title" type="text" value=''></td>
        </tr>
        <tr>
            <td>Sku</td>
            <td><input name="sku" type="text" value=''></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input name="price" type="number" value=''></td>
        </tr>
    </table>
    <input type="submit" value="&nbsp">
</form>

<table id="data">
    <thead>
    <tr>
        <th>Title</th>
        <th>Sku</th>
        <th>Price</th>
        <th> Actions</th>
    </tr>
    </thead>
    <tbody jq-repeat>
    <tr>
        <td>${ title }</td>
        <td>${ sku }</td>
        <td>${ price }</td>
        <td>
            <button jq-click="showElementForm('edit', $index)">edit</button>
            <button jq-click="deleteElement($index)">delete</button>
        </td>
    </tr>
    </tbody>
</table>
<button jq-click="showElementForm('add')">add</button>
<button jq-init jq-click="mainObj.showJson = !mainObj.showJson">to-JSON</button>
<pre jq-show></pre>

<script src="js/arr-elems.js"></script>

<script src="js/jq-repeat.js"></script>

<script src="js/main.js"></script>
</body>
</html>
