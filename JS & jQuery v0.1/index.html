<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Products management page</title>

    <link href="resources/style.css" type="text/css" rel="stylesheet">

    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
</head>
<body jq-app>
<h1>Products management page</h1>

<table id="data">
    <thead>
    <tr>
        <th>Title</th>
        <th>Sku</th>
        <th>Price</th>
        <th> Actions</th>
    </tr>
    </thead>
    <tbody jq-repeat>
    <tr>
        <td class="elem-title">${ title }</td>
        <td class="elem-sku">${ sku }</td>
        <td class="elem-price">${ price }</td>
        <td>
            <button  class="edit">edit</button>
            <button  class="delete">delete</button>
        </td>
    </tr>
    </tbody>
</table>
<button class="add">add</button>
<button class="to-json">to-JSON</button>
<div jq-show class="invisible"></div>

<script src="js/append-product-form.js"></script>

<script src="js/arr-elems.js"></script>

<script src="js/jq-repeat.js"></script>


<script src="js/app.js"></script>
</body>
</html>
